<!doctype html>
<html lang="en">
<head>
  <title>//TODO List</title>
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
  <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700' rel='stylesheet' type='text/css'>
  <script type="text/javascript" src="js/script.js"></script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<h1>//TODO</h1>

<div class="section summary">
  <h3>Summary</h3>

  <div class="info-block">
    <h5>Completed</h5>
    <div class="data" id="disp_completed"></div>
  </div>

  <div class="info-block">
    <h5>Not Completed</h5>
    <div class="data" id="disp_uncompleted"></div>
  </div>

  <div class="progress-bar">
    <div class="progress-completed" id="completed_progress-bar"></div>
  </div>

</div>



<div class="section list">
  <h3>List</h3>

  <textarea title="Add item to list" placeholder="// TODO here" id="list_textbox"></textarea>
  <div class="button" id="add_button">Add</div>

  <br/>

  <h4>//TODO</h4>
  <div class="list-container" id="list_todo"></div>

  <div class="button" id="complete_button">Finish</div>
  <div class="button" id="delete_button">Delete</div>
  <div class="button" id="redo_button">Redo</div>

  <h4>Done</h4>
  <div class="list-container" id="list_done"></div>
</div>



<div class="section twitter">
  <h3>Twitter</h3>

  Post your progress to Twitter!

  <div class="progress-quote" id="progress_quote"></div>

  <div class="button" id="twitter_button">Post</div>
</div>

</body>
</html>
